<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>404 ‚Äî Candace Woodbury</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:400,700&display=swap"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <style>
      :root {
        --main-bg: #d4c9b4; /* Irish Cream */
        --button-bg: #25330f; /* Spruce */
        --button-hover: #b78c56; /* Vintage Gold */
        --headline: #25330f; /* Spruce */
        --text: #25330f; /* Spruce */
        --accent: #741102; /* Cranberry */
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--main-bg);
        color: var(--text);
        font-family: "Space Grotesk", Arial, Helvetica, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      main {
        max-width: 540px;
        width: 100%;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .emoji {
        font-size: 64px;
        line-height: 1;
        margin-bottom: 24px;
        display: block;
        opacity: 0.5;
      }

      main h1 {
        font-family: "Space Grotesk", monospace, sans-serif;
        color: var(--headline);
        font-size: 42px;
        font-weight: 700;
        text-transform: lowercase;
        margin-bottom: 24px;
        letter-spacing: 2px;
        transform: rotate(-1.5deg);
      }

      main p {
        color: var(--text);
        font-size: 18px;
        line-height: 1.65;
        max-width: 500px;
        margin-bottom: 18px;
      }

      main a {
        color: var(--accent);
        font-family: "Space Grotesk", monospace, sans-serif;
        font-weight: 700;
        border-bottom: 2px solid var(--accent);
        transition: color 0.13s, border-color 0.13s;
        text-decoration: none;
        letter-spacing: 0.5px;
      }

      main a:hover,
      main a:focus {
        color: var(--button-hover);
        border-bottom: 2px solid var(--button-hover);
        outline: none;
      }

      .timer {
        font-size: 14px;
        color: var(--text);
        opacity: 0.6;
        margin-top: 32px;
        font-style: italic;
      }

      @media (max-width: 600px) {
        main {
          max-width: 100vw;
          padding: 32px 16px;
        }
        main h1 {
          font-size: 28px;
        }
        main p {
          font-size: 15px;
        }
        .emoji {
          font-size: 48px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="emoji">üï≥Ô∏è</span>
      <h1>404: page not found</h1>
      <p>
        This page doesn't exist. It either never did, or I deleted it in a fit
        of minimalism.
      </p>
      <p>
        You could stay here and contemplate the void, or you could
        <a href="/">go home</a>.
      </p>
      <p class="timer">
        Redirecting in <span id="countdown">5</span> seconds. If you're patient
        enough.
      </p>
    </main>

    <script>
      let seconds = 5;
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = "/";
        }
      }, 1000);
    </script>
  </body>
</html>
