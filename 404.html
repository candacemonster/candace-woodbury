<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <title>404 ‚Äî Candace Woodbury</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:400,700&display=swap"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <style>
      :root {
        --main-bg: #d4c9b4; /* Irish Cream */
        --button-bg: #25330f; /* Spruce */
        --button-hover: #4a5a3a; /* Lighter olive for accessibility */
        --headline: #25330f; /* Spruce */
        --text: #1a1a1a; /* Darker for better contrast */
        --accent: #741102; /* Cranberry */
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: var(--main-bg);
        color: var(--text);
        font-family: "Space Grotesk", Arial, Helvetica, sans-serif;
        font-weight: 400;
        line-height: 1.6;
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      main {
        max-width: 580px;
        width: 100%;
        padding: 48px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .emoji {
        font-size: 72px; /* Slightly larger */
        line-height: 1;
        margin-bottom: 28px; /* More space */
        display: block;
        opacity: 0.5;
      }

      main h1 {
        font-family: "Space Grotesk", monospace, sans-serif;
        color: var(--headline);
        font-size: 48px; /* Larger heading */
        font-weight: 700;
        text-transform: lowercase;
        margin-bottom: 28px; /* More space */
        letter-spacing: 2.5px; /* Increased spacing */
        transform: rotate(-1.5deg);
      }

      /* Minimal accent line */
      main h1::after {
        content: '';
        display: block;
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--headline), transparent);
        margin: 1.5rem auto 0;
        opacity: 0.4;
        transform: rotate(1.5deg); /* Counter-rotate */
      }

      main p {
        color: var(--text);
        font-size: 18px;
        line-height: 1.7; /* Increased line height */
        max-width: 520px;
        margin-bottom: 20px; /* More space between paragraphs */
      }

      main a {
        color: var(--accent);
        font-family: "Space Grotesk", monospace, sans-serif;
        font-weight: 700;
        border-bottom: 2px solid var(--accent);
        transition: color 0.3s ease, border-color 0.3s ease;
        text-decoration: none;
        letter-spacing: 0.5px;
      }

      main a:hover,
      main a:focus {
        color: var(--button-hover);
        border-bottom: 2px solid var(--button-hover);
        outline: none;
      }

      /* Keyboard focus state */
      main a:focus-visible {
        outline: 2px solid var(--headline);
        outline-offset: 4px;
        border-radius: 2px;
      }

      .timer {
        font-size: 15px; /* Slightly larger */
        color: var(--text);
        opacity: 0.65; /* More visible */
        margin-top: 36px; /* More space */
        font-style: italic;
        line-height: 1.6;
      }

      @media (max-width: 600px) {
        main {
          max-width: 100vw;
          padding: 36px 20px;
        }
        
        .emoji {
          font-size: 56px;
          margin-bottom: 20px;
        }
        
        main h1 {
          font-size: 32px; /* Larger on mobile */
          margin-bottom: 20px;
          letter-spacing: 2px;
        }
        
        main p {
          font-size: 16px; /* Slightly larger */
          line-height: 1.65;
        }
        
        .timer {
          font-size: 14px;
          margin-top: 28px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --text: #000;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        main a {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <span class="emoji">üï≥Ô∏è</span>
      <h1>404: page not found</h1>
      <p>
        This page doesn't exist. It either never did, or I deleted it in a fit
        of minimalism.
      </p>
      <p>
        You could stay here and contemplate the void, or you could
        <a href="/">go home</a>.
      </p>
      <p class="timer">
        Redirecting in <span id="countdown">5</span> seconds. If you're patient
        enough.
      </p>
    </main>

    <script>
      let seconds = 5;
      const countdownElement = document.getElementById("countdown");

      const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = "/";
        }
      }, 1000);
    </script>
  </body>
</html>
